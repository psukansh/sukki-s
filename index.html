<!DOCTYPE html>
<html>

<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- 1. The <iframe> (video player) will replace this <div> tag. -->

	<nav>
		<div class="logo">
			<img src="logo.png" alt="logo" width="60px" height="60px">
		</div>
	</nav>

	<div class="home">
		<h1>De'<span>HoFoo</span> </h1>
		<h4>Ghar ka khana direct ghar se !!!</h4>
	</div>



	<div>
		<iframe width="0" height="0" src="https://www.youtube.com/embed/4LgRSebsh2c" title="YouTube video player"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
			allowfullscreen></iframe>
	</div>

	<div class="player-content">
		<div id="player"></div>
	</div>




	<script>
		// 2. This code loads the IFrame Player API code asynchronously.
		var tag = document.createElement('script');

		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		// 3. This function creates an <iframe> (and YouTube player)
		//    after the API code downloads.
		var player;
		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player', {
				width: '80%',
				margin: 'auto',
				videoId: '4LgRSebsh2c',
				playerVars: { 'autoplay': 1, 'playsinline': 1, 'playlist=4LgRSebsh2c&loop': 1 },
				events: {
					'onReady': onPlayerReady
				}
			});
		}

		// 4. The API will call this function when the video player is ready.
		function onPlayerReady(event) {
			event.target.mute();
			event.target.playVideo();
		}
	</script>
</body>

</html>
